<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <section class="top">
            <div class="title">
                <h2>Shopping List</h2>
            </div>
            <div class="top-left">
                <div class="form">
                    <form>
                        <input name="item" type="text" placeholder="item" required />
                        <input name="quantity" type="number" placeholder="quantity" required />
                        <button>Add to List</button>
                    </form>
                </div>
                <div class="delete-logout">
                    <button id="delete-button">Delete List</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </section>
        
        <section class="bottom">
            <div class="list-items">

            </div>
        </section>
    </main>
    
    
    <script type="module" src="./list.js"></script>
</body>

</html>
